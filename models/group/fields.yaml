# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: 'initbiz.leafletpro::lang.group.name'
        span: left
        required: 1
        type: text
    slug:
        label: 'initbiz.leafletpro::lang.group.slug'
        span: right
        required: 1
        type: text
        preset:
            field: name
            type: slug
    markers:
        label: ''
        nameFrom: name
        span: left
        type: partial
    description:
        label: 'initbiz.leafletpro::lang.group.description'
        span: right
        type: richeditor
    marker_icon_from:
        label: 'initbiz.leafletpro::lang.group.marker_icon_from'
        span: right
        default: media
        type: balloon-selector
        options:
            media: 'initbiz.leafletpro::lang.group.marker_icon_from_media'
            url: 'initbiz.leafletpro::lang.group.marker_icon_from_url'
    marker_icon_url:
        label: 'initbiz.leafletpro::lang.group.marker_icon_url'
        span: right
        type: text
        trigger:
            action: show
            field: marker_icon_from
            condition: value[url]
    marker_icon_media:
        label: 'initbiz.leafletpro::lang.group.marker_icon_media'
        span: right
        type: mediafinder
        trigger:
            action: show
            field: marker_icon_from
            condition: value[media]

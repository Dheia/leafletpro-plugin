
{% put scripts %}
    {% if 'markercluster' in plugins %}
    {#

        <script>
            var markers = L.markerClusterGroup();
            markers.addLayer(L.marker)
            {% for marker in markers %}
        	  	var marker = L.marker([{{ marker.lat }}, {{ marker.lon }}]).addTo({{ mapVar }});
        		marker.bindPopup("{{ marker.name }}");
            {% endfor %}
        </script>

    #}
    {% else %}
        <script>
            var leafletProIcon = L.icon({
                iconUrl: '{{ marker_icon_url | app }}',
                iconSize: [40, 40]
            });

            {% for marker in markers %}
                  L.marker([{{ marker.lat }}, {{ marker.lon }}], {icon: leafletProIcon})
                   .addTo({{ mapVar }})
                   .bindPopup('{{ marker.popup_content |replace({"\n": " ","\r": " ",  "\t": " "}) | raw }}');
            {% endfor %}
        </script>
    {% endif %}
{% endput %}
